<h2> 덴마크어 알파벳 </h2>
<img src="dyrehaven.jpg" width="100%">
덴마크어 알파벳은 <strong>29자</strong>로 이뤄져 있습니다.
<p>영어에 없는 알파벳으로는 Æ, Ø, Å (소문자: æ, ø, å)가 있으며 이들은 a, e, o의 조합으로 생긴 덴마크어 알파벳으로 별도의 단일 음가를 지닙니다.</p>
<p style="margin-top:60px;">a b c d e f g h i j k l m n o p q r s t u v w x y z æ ø å</p>
